<div class="login-div">
    <mat-card class="login-card">
        <mat-card-title class="login-card-title">Login</mat-card-title>
        <mat-card-content>
            <form [formGroup]="loginForm" fxLayout="column" fxLayoutGap="20px" class="login-form"
                (submit)="fazerLogin()">
                <mat-form-field appearance="outline">
                    <mat-label>Usu√°rio</mat-label>
                    <input matInput formControlName="usuario" type="email">
                </mat-form-field>
                <mat-form-field appearance="outline">
                    <mat-label>Senha</mat-label>
                    <input matInput formControlName="senha" type="password">
                </mat-form-field>
                <button mat-raised-button color="primary" [disabled]="loading" type="submit" [disabled]="!loginForm.valid">Login</button>
                <a class="esqueceu-senha-link" href="recuperar-senha">Esqueceu a senha?</a>
            </form>
        </mat-card-content>
        <mat-progress-bar *ngIf="loading" mode="indeterminate" color="accent"></mat-progress-bar>
    </mat-card>
</div>
