<mat-progress-bar *ngIf="loading" mode="indeterminate" color="accent"></mat-progress-bar>

<mat-card class="form-card">
  <form [formGroup]="usuarioForm" fxLayout="column" fxLayoutGap="10px">

    <mat-form-field appearance="outline">
        <mat-label>Código</mat-label>
        <input matInput formControlName="codigo" maxlength="20">
    </mat-form-field>

    <mat-form-field appearance="outline">
      <mat-label>Nome</mat-label>
      <input matInput formControlName="nome" maxlength="255">
    </mat-form-field>

    <mat-form-field appearance="outline">
        <mat-label>E-mail</mat-label>
        <input matInput formControlName="email" maxlength="255" type="email">
    </mat-form-field>

    <mat-form-field appearance="outline">
      <mat-label>Senha</mat-label>
      <input matInput formControlName="senha" type="password" maxlength="255">
    </mat-form-field>

    <mat-form-field appearance="outline">
      <mat-label>Ativo</mat-label>
      <mat-select formControlName="ativo">
        <mat-option [value]="true">Sim</mat-option>
        <mat-option [value]="false">Não</mat-option>
      </mat-select>
    </mat-form-field>

    <mat-form-field appearance="outline">
      <mat-label>Tipo</mat-label>
      <mat-select formControlName="tipo">
        <mat-option [value]="tipoUsuarioEnum.USER">Usuário</mat-option>
        <mat-option [value]="tipoUsuarioEnum.ADMIN">Administrador</mat-option>
      </mat-select>
    </mat-form-field>

    <mat-form-field appearance="outline">
      <mat-label>IP da Máquina</mat-label>
      <input matInput formControlName="ip_maquina" maxlength="100">
    </mat-form-field>

  </form>
</mat-card>
